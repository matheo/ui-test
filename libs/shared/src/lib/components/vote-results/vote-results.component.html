<div fxLayout="row" fxLayoutAlign=" stretch">

  <div class="votes-pro" [fxFlex]="pro">
    <i fxShow fxHide.xs class="fas fa-thumbs-up"></i>
    {{ pro }}<small>%</small>
  </div>

  <div class="votes-con" [fxFlex]="con">
    {{ con }}<small>%</small>
    <i fxShow fxHide.xs class="fas fa-thumbs-down"></i>
  </div>

</div>
